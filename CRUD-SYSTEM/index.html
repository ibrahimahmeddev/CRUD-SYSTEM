<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container ">
  <div class="div w-50 m-auto shadow-lg p-5 my-5">
    <h2 class="mb-4">CRUD SYSTEM</h2>
    <label for="productName" class="mb-1">productName:</label>
    <input type="text" id="productName" class="form-control my-2 ">
    <label for="productCatogary" class="mb-1">productCatogary:</label>
    <input type="text" id="productCatogary" class="form-control my-2 ">
    <label for="productPrice" class="mb-1">productPrice:</label>
    <input type="number" id="productPrice" class="form-control my-2 ">
    <label for="productDescription" class="mb-1">productDescription:</label>
    <textarea class="form-control" id="productDescription" cols="30" rows="5"></textarea>
    <button id="submit" onclick="addProduct()" class="btn btn-outline-info my-3">SUBMIT</button>
    <button id="edite" onclick="editeProduct()" style="display: none;"  class="btn btn-outline-warning my-3">Edite</button>
  </div>
</div>
<input id="search" oninput="searchProducts(this.value)" type="search" placeholder="Search By Name..." class="form-control w-25 mx-auto my-3">
<table class="table table-striped table-hover shadow-lg w-50 m-auto text-center mb-5">
  <thead>
    <th>Index</th>
    <th>Name</th>
    <th>Catogary</th>
    <th>Price</th>
    <th>Description</th>
    <th>Delete</th>
    <th>Update</th>
  </thead>
  <tbody id="tbody">

  </tbody>
</table>






  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/main.js"></script>
</body>
</html>
